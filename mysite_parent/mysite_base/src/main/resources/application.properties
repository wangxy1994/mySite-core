#server
spring.application.name=tensquare-base
server.port=9001

#热部署，自动重启
spring.devtools.restart.enabled=true
#设置重启的目录，添加那个目录的文件需要restart
#spring.devtools.restart.additional-paths=src/main/java
#连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#数据库
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mysite_base?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

#mybatis
mybatis.mapper-locations=classpath:com/tensquare/base/mapper/*.xml
mybatis.type-aliases-package=com.wangxy.base.pojo
#分页
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

