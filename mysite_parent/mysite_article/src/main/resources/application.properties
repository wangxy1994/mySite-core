#server
spring.application.name=mysite_article
server.port=9002

#热部署，自动重启
spring.devtools.restart.enabled=true
#设置重启的目录，添加那个目录的文件需要restart
#spring.devtools.restart.additional-paths=src/main/java
#连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#数据库
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/tensquare_article?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

#mybatis
#mybatis.mapper-locations=classpath:com/wangxy/*/mapper/*.xml
#mybatis.type-aliases-package=com.wangxy.*.pojo
#mybatis
mybatis-plus.mapper-locations=classpath:/mapper/*Mapper.xml
mybatis-plus.type-aliases-package=com.wangxy.site.*.entity
